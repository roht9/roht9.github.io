				<section data-markdown><script type="text/template">
### 電子書籍のメリット

* 省スペース
* 検索性
* 劣化しない

				</script></section>

				<section data-markdown><script type="text/template">
### 電子書籍のデメリット

* 人に貸せない
* 自炊に手間がかかる
* 読書に端末が必要
* 要バックアップ
				</script></section>

				<section data-markdown><script type="text/template">
					### 裁断
					
					本の背表紙を切断する作業。 最初は抵抗があったが慣れる。
					カッター等でも可能だが、裁断機を買ったほうが良い。
					(1万円程度のもので十分）

					* 作業時間は漫画本1冊当たり5分程度
					* 一冊50円程度で外部委託可能
					 * 50冊を超えるなら裁断は外部委託している

				</script></section>

				<section data-markdown><script type="text/template">
					### 自炊の流れ
					1. 裁断
					1. **スキャン <-- ★**
					1. 視聴環境へのファイル追加
				</script></section>
				<section data-markdown><script type="text/template">
					### スキャン

					* ドキュメントスキャナ(ScanSnap等)は必須
					 * 3万円〜4万円程度
					* スキャンについては外部委託は不可
					 * 違法となる可能性が高い
					* [TIPS]カラー/モノクロ混在の書籍

				</script></section>
				<section data-markdown><script type="text/template">
					### スキャン - カラー/モノクロ混在の原稿

					 ScanSnapの機能で自動判別が可能だが誤判定有り

					 1.  手動でカラー、モノクロの原稿毎に設定を切り替えて取り込み

					 ```
					   book-01.pdf(カラー)
						 book-02.pdf(モノクロ)
					```

					 1.  スクリプトで結合 

					 ```
					 	 book.pdf(カラー/モノクロ混合)
					```
				</script></section>

				<section data-markdown><script type="text/template">
					### 自炊の流れ
					1. 裁断
					1. スキャン
					1. ** 視聴環境へのファイル追加 <-- ★**
				</script></section>

				<section data-markdown><script type="text/template">
					### 視聴環境へのファイル追加
					
					* タブレット
					* スマートフォン(Android)
					* スマートフォン(iOS)
					* PC

					↑でそれぞれで見れるようにしたい。
				</script></section>

				<section data-markdown><script type="text/template">
					### 視聴環境へのファイル追加 - ボツ構成

					![](./nas.png)


				</script></section>
				<section data-markdown><script type="text/template">
					### 視聴環境へのファイル追加 - ボツ構成

					一つの場所にまとめてファイルをおいて、  
					必要な時に参照すればよいのでは？  
					という考えで対応したが、  二つの問題点があった。

					1. 複数の端末へのファイルコピーが面倒
					1. PDFは一冊200MB程度となっており、端末の容量が足りない
				</script></section>

				<section data-markdown><script type="text/template">
					### 視聴環境へのファイル追加 - Dropbox

					![](./dropbox.png)

				</script></section>
				<section data-markdown><script type="text/template">
					### 視聴環境へのファイル追加 - Dropbox

					* 圧縮したPDFファイルをDropboxにアップロード(一冊あたり20MB程度になった）
					* Dropboxにアップロード
					 * PCの場合、Dropboxに上げれば自動でダウンロードされる
					 * Androidの場合はDropsyncを使って自動ダウンロード
					 * iOSの場合は自動ダウンロードできず（手動でのダウンロードとなる。現状の課題）
				</script></section>

				<section data-markdown><script type="text/template">
					### まとめ

					自炊は非常に面倒ではありますが、
					蔵書を低コストで維持する手段としては非常に効果的

					定形作業については自動化する
					他の端末との連携にはDropbox等の広く利用されている（＝対応アプリも多い)サービスを利用する

					ことで比較的快適な環境を構築できました。
				</script></section>
